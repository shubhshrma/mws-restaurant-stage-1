<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="theme-color" content="#ffffff" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css" inline>
  <link rel="stylesheet" href="css/review-styles.css" type="text/css" inline>
  <link rel="stylesheet" href="css/star_rating.css" type="text/css" inline>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    
    <ul aria-label="Breadcrumb" id="breadcrumb" role="navigation">
      <li style="margin-left: 10px"><a href="/">Home</a></li>
    </ul>

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section role="application" id="map-container">
      <div aria-label="map" role="application" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <br>
      <div id="img-cuisine">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div id="address-hours">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <section id="add-reviews-container" class="clearfix">
      <form id="reviews-form">
        Please leave a review:
        <br>
        <textarea id="textarea" name="comments" aria-label="Please leave a review"></textarea>
        <br> Your Name:
        <br>
        <input id="reviewer-name" name="name" aria-label="Name for review submission">
        </textarea>
        <div class="clearfix">
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="Rocks!">5 stars</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="Pretty good">4 stars</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="Meh">3 stars</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="Kinda bad">2 stars</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="Sucks big time">1 star</label>
          </fieldset>
        </div>
        <input id="submit-button" type="button" value="Submit" onclick="submitReview()" aria-label="Send your submission">
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
